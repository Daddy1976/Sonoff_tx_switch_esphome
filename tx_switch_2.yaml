esphome:
  name: ${device_name}

  on_boot:
    priority: -10
    then:
      - light.turn_on: blue_led_light
  project:
    name: "Mark.Sonoff T1EU2C-TX Series"
    version: "1.5"

esp8266:
  board: esp01_1m

wifi:
  networks:
    - ssid: ${wifi_ssid}
      password: ${wifi_pass}
#    - ssid: ${wifi_ssid2}
#      password: ${wifi_pass}
#  passive_scan: True
  fast_connect: True
  on_connect:
    then:
      - light.turn_on: blue_led_light

logger:
  level: info
  
api:
  reboot_timeout: 15min
  on_client_disconnected:
    - logger.log:
        format: "API client disconnected!"
        level: warn
  on_client_connected:
    - logger.log:
        format: "API client connected!"
        level: info
    - script.execute: light_on_connect

ota:
  - password: !secret ota_password
    platform: esphome
    on_begin:
      then:
        - logger.log:
            format: "OTA start"
            level: info
    on_progress:
      then:
        - logger.log:
            format: "OTA progress %0.1f%%"
            args: ["x"]
            level: info
    on_end:
      then:
        - logger.log:
            format: "OTA end"
            level: info
    on_error:
      then:
        - logger.log:
            format: "OTA update error %d"
            args: ["x"]
            level: warn

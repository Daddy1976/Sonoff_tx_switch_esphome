esphome:
  name: ${device_name}
  project:
    name: "Mark.Sonoff T1EU2C-TX Series"
    version: "2.2"

  on_boot:
    priority: -100
    then:
      - script.execute: update_led_state

esp8266:
  board: esp01_1m
  framework:
    version: recommended

wifi:
  networks:
    - ssid: ${wifi_ssid}
      password: ${wifi_pass}
  fast_connect: true

  on_connect:
    - script.execute: update_led_state
  on_disconnect:
    - script.execute: update_led_state

logger:
  level: INFO

api:
  reboot_timeout: 15min
  on_client_connected:
    - script.execute: update_led_state
  on_client_disconnected:
    - script.execute: update_led_state

ota:
  platform: esphome
  on_begin:
    then:
      - logger.log: "OTA start"

  on_progress:
    then:
      - logger.log:
          format: "OTA progress %0.1f%%"
          args: ["x"]

  on_end:
    then:
      - logger.log: "OTA end"

  on_error:
    then:
      - logger.log:
          format: "OTA update error %d"
          args: ["x"]

web_server:
  port: 80
  auth:
    username: !secret web_server_username
    password: !secret web_server_password
  js_url: "https://oi.esphome.io/v3/www.js"
  version: 3
  include_internal: true


###########################################
# S E N Z O R Y
###########################################

sensor:
  - platform: uptime
    name: Uptime

  - platform: wifi_signal
    id: wifi_signal_db
    name: RSSI
    update_interval: 30s
    entity_category: "diagnostic"
    icon: mdi:wifi

  # PREVÁDZKOVÝ ČAS RELÉ 1
  - platform: template
    id: relay_1_state_numeric
    internal: true
    update_interval: 1s
    lambda: |-
      return id(relay_1).state ? 1.0 : 0.0;

  - platform: integration
    name: "Relay 1 Runtime Total"
    sensor: relay_1_state_numeric
    time_unit: h
    id: relay_1_runtime_total
    restore: true

  - platform: integration
    name: "Relay 1 Runtime Today"
    sensor: relay_1_state_numeric
    time_unit: min
    id: relay_1_runtime_today
    restore: true  # OPRAVA — aby bola entita dostupná v HA hneď


###########################################
# Č A S – reset denného runtime
###########################################

time:
  - platform: sntp
    id: sntp_time
    on_time:
      - seconds: 0
        minutes: 0
        hours: 0
        then:
          - lambda: |-
              id(relay_1_runtime_today).reset();


###########################################
# T E X T  S E N Z O R Y
###########################################

text_sensor:
  - platform: version
    name: ESP Version
    entity_category: "diagnostic"
  - platform: wifi_info
    ip_address:
      name: IP
      entity_category: "diagnostic"
      icon: mdi:ip-network
    ssid:
      name: SSID
      entity_category: "diagnostic"
      icon: mdi:access-point
    bssid:
      name: Connected AP
      entity_category: "diagnostic"
      icon: mdi:router-wireless


###########################################
# B I N Á R N E  S E N Z O R Y
###########################################

binary_sensor:
  - platform: status
    name: Status
    on_state:
      - script.execute: update_led_state

  - platform: gpio
    pin:
      number: GPIO0
      mode:
        input: true
        pullup: true
      inverted: true
    name: "Sonoff TX Touchpad 1"
    on_press:
      - script.execute: led_flash
      - switch.toggle: relay_1


###########################################
# R E L É
###########################################

switch:
  - platform: gpio
    name: ${device_name} switch 1
    pin: GPIO012
    id: relay_1
    icon: mdi:electric-switch


###########################################
# L E D  &  W M
###########################################

output:
  - platform: esp8266_pwm
    id: blue_led
    pin: GPIO13
    inverted: true
    frequency: 1000 Hz

light:
  - platform: monochromatic
    id: blue_led_light
    name: Blue LED
    output: blue_led
    internal: true


###########################################
# S K R I P T Y
###########################################

script:

  # 1) Krátke prebliknutie
  - id: led_flash
    then:
      - output.set_level:
          id: blue_led
          level: 100%
      - delay: 150ms
      - script.execute: update_led_state


  # 2) Riadi hlavnú LED logiku
  - id: update_led_state
    mode: restart
    then:
      - script.stop: led_breath
      - script.stop: led_fast_blink

      - if:
          condition: wifi.connected
          then:
            - if:
                condition: api.connected
                then:
                  - output.set_level:
                      id: blue_led
                      level: 15%
                else:
                  - script.execute: led_breath
          else:
            - script.execute: led_fast_blink


  # 3) Breathing režim pri WiFi OK a API offline
  - id: led_breath
    mode: restart
    then:
      - while:
          condition:
            and:
              - wifi.connected
              - not: api.connected
          then:
            - output.set_level:
                id: blue_led
                level: 10%
            - delay: 500ms
            - output.set_level:
                id: blue_led
                level: 30%
            - delay: 500ms


  # 4) Rýchle blikanie pri strate WiFi
  - id: led_fast_blink
    mode: restart
    then:
      - while:
          condition:
            not: wifi.connected
          then:
            - output.set_level:
                id: blue_led
                level: 70%
            - delay: 200ms
            - output.set_level:
                id: blue_led
                level: 0%
            - delay: 200ms
